<h4>Formulario</h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">
                    Ingrese entre 5 y 40 letras, los simbolos no están permitidos.
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger">
                    Ingrese 5 letras.
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Edad</label>
        <div class="col-8">

            <input class="form-control" type="number" placeholder="Edad" formControlName="edad" [class.is-invalid]="edadNoValido">
            <small *ngIf="edadNoValido" class="text-danger">
                Ingrese edad, maximo 3 digitos.
            </small>
        </div>
    </div>
    <label class="col-2 col-form-label">Sexo</label>
    <div class="form-check form-check-inline">

        <input class="form-check-input" type="radio" formControlName="sexo" value="M">
        <label class="form-check-label" for="inlineRadio1">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="sexo" value="F">
        <label class="form-check-label" for="inlineRadio2">Femenino</label>

    </div>
    <small *ngIf="sexoNoValido" class="text-danger">Debe seleccionar sexo
    </small>


    <div class="form-group row ">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-8 ">

            <input class="form-control " type="text" formControlName="email" [class.is-invalid]="emailNoValido">

        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-8 ">

            <input class="form-control " type="text" formControlName="username" [class.is-invalid]="userNoValido">

        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label">Trabaja</label>
        <div class="col-8">
            <select class="form-select" formControlName="trabaja" [class.is-invalid]="trabajaNoValido" size="2">
    
    <option value='true'>Si</option>
    <option selected value='false'>No</option>
    </select>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre Compañia</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre Compañia" formControlName="nombreCompania" [class.is-invalid]="nCompaniaNoValido">
            <small *ngIf="nCompaniaNoValido" class="text-danger">
                Ingrese nombre de compañia, maximo 18 caracteres.
            </small>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Años Compañia</label>
        <div class="col-8">

            <input class="form-control" type="number" placeholder="Años Compañia" formControlName="aniosCompania" [class.is-invalid]="aniosCompaniaNoValido">
            <small *ngIf="aniosCompaniaNoValido" class="text-danger">
                Ingrese años en compañia, maximo 15 años.
            </small>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button *ngIf="forma.valid" type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
            <small *ngIf="!forma.valid" class="text-danger">
        Complete el formulario.
    </small>
        </div>
    </div>




</form>
